<div class="home-list">
  <div class="home-list__title">
    <h2 class="home-list__title__text">
      {{ partial "deco/triangle" }}
      <span>Articles</span>
    </h2>
  </div>
  <div class="home-list__items">
    {{ range first 4 (where .Data.Pages "Section" "post") }}
    <div>
      <div class="home-list__item">
        <div class="home-list__item__bg"></div>
        <div class="home-list__item__outline"></div>
        <a href="{{ .URL }}" class="home-list__item__link">
          <article>
            <img class="home-list__item__img" src="{{ .Params.image }}">
            <div class="home-list__item__title">{{ .Title }}</div>
          </article>
        </a>
      </div>
    </div>
    {{ end }}
  </div>
</div>
