{{ partial "head.html" . }}

<body class="home-body">

{{ partial "header2.html" . }}

<div class="content">
  <main class="main">
    <div class="list">
      <div class="page-spacer">
        <header class="list-header">
          <h2 class="list-title">Tag: {{ .Title | title }}</h2>
          <div class="list-nav">
            <a class="list-nav-link" href="/tags/">All tags</a>
          </div>
        </header>
        {{ range .Data.Pages }}
          {{ .Render "summary" }}
        {{ end }}
      </div>
    </div>
  </main>
</div>

{{ partial "footer2.html" }}

{{ partial "foot.html" . }}
