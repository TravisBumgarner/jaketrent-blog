{% capture category %}{{ post.categories | size }}{% endcapture %}
<h1 class="entry-title"><a href="{{ root_url }}{{ post.url }}">{{post.title}}</a></h1>
<footer class="entry-footer">
  <time class="entry-date" datetime="{{ post.date | datetime | date_to_xmlschema }}" pubdate>{{ post.date | date: "<span class='month'>%b</span> <span class='day'>%d</span> <span class='year'>%Y</span>"}}</time>
  {% if category != '0' %}
  <span class="entry-categories">posted in {{ post.categories | category_links }}</span>
  {% endif %}
</footer>
