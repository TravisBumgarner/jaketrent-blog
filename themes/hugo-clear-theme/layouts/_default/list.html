{{ partial "head.html" . }}

{{ partial "header.html" . }}

<main class="main">
  <div class="list">
    <div class="page-spacer">
      <header class="list-header">
        <h2 class="list-title">{{ .Section | pluralize | title }}</h2>
      </header>
    {{ $pages := (where .Data.Pages "Section" "post") }}
    {{ range $pages }}
      {{ .Render "summary" }}
    {{ end }}
    </div>
  </div>
</main>

{{ partial "footer.html" }}

{{ partial "foot.html" . }}
