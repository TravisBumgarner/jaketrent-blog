{{ partial "head.html" . }}

<body class="home-body">

{{ partial "header2" . }}

<div class="content">
  <main class="main">
    <div class="list">
      <div class="page-spacer">
        <header class="list-header">
          <h2 class="list-title">{{ .Section | pluralize | title }}</h2>
        </header>
      {{ range (where .Data.Pages "Section" "post") }}
        {{ .Render "summary" }}
      {{ end }}
      </div>
    </div>
  </main>
</div>

{{ partial "footer2.html" }}
