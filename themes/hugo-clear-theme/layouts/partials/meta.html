<div class="meta">
  <time class="meta__link meta__link meta__link--date" pubdate datetime="{{ .Date }}">
    {{- dateFormat "2 Jan 2006" .Date -}}
  </time>
  {{ if .Params.tags }}
    <div class="meta__links--tags">
      {{ $baseUrl := .Site.BaseURL }}
      {{ range .Params.tags }}
        <a class="meta__link meta__link--tag" href="{{ $baseUrl }}/tags/{{ . | urlize }}">{{ . }}</a>
      {{ end }}
    </div>
  {{ end }}
</div>
