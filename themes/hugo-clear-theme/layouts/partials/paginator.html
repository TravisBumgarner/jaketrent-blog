{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
  <div class="paginator">
    {{ if .Paginator.HasPrev }}
      <a class="paginator-prev" href="{{ .Paginator.Prev.URL }}">Newer</a>
    {{ end }}
    {{ if .Paginator.HasNext }}
      <a class="paginator-next" href="{{ .Paginator.Next.URL }}">Older</a>
    {{ end }}
  </div>
{{ end }}
