{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
  <div class="paginator">
    {{ if .Paginator.HasNext }}
      <a class="read-more read-more--left" href="{{ .Paginator.Next.URL }}">Older</a>
    {{ end }}
    {{ if .Paginator.HasPrev }}
      <a class="read-more" href="{{ .Paginator.Prev.URL }}">Newer</a>
    {{ end }}
  </div>
{{ end }}
