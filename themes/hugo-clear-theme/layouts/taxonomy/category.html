{{ partial "head.html" . }}

{{ partial "header.html" . }}

<main class="main">
  <div class="list">
    <div class="page-spacer">
      <header class="list-header">
        <h2 class="list-title">In {{ .Title | title }}</h2>
      </header>
    </div>
    {{ $paginator := .Paginate .Data.Pages }}
    {{ range $paginator.Pages }}
      {{ .Render "summary" }}
    {{ end }}
  </div>
  {{ partial "paginator.html" . }}
</main>

{{ partial "footer.html" }}

{{ partial "foot.html" . }}
