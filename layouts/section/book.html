{{ partial "head.html" . }}

{{ partial "header.html" . }}

<main class="main">
  <div class="list list--book">
    <header class="list-header">
      <h2 class="list-title">Books I've Read</h2>
    </header>
    <div class="list-content list-content--book">
      {{ $paginator := .Paginate (where .Data.Pages "Section" "book") 32 }}
      {{ range $paginator.Pages }}
        {{ .Render "cover" }}
      {{ end }}
    </div>
  </div>
  {{ partial "paginator.html" . }}
</main>

{{ partial "footer.html" }}

{{ partial "foot.html" . }}
